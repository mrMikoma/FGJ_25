name: Clean Up Game State

on:
  pull_request:
    types: [closed]
  delete:

jobs:
  cleanup-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch_name=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        
      
      - name: Remove Game State File
        run: |
          rm -f ./game-state-${{ steps.extract_branch.outputs.branch_name }}.json

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -u
          git commit -m "Clean up game state"
          git push
  