name: Initialize Game State

on:
  pull_request:
    types: [opened]
  create:

jobs:
  init-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Game State
        run: |
          cp ./states/game-state-template.json game-state-${{github.ref_name}}.json

      - name: Commit Game State
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add game-state-${{github.ref_name}}.json
          git commit -m "Initialize game state"
          git push
